name: test
run-name: ${{ github.actor }} is running the test
on: [push]
jobs:
  test-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16.6.0'
      - run: npm install
      - run: npm ts
      - name: linter
        if: {{ success() }}
        run: npm test

